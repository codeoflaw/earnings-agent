name: ci
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11.9'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Lint & type
        run: |
          ruff check .
          ruff format --check .
          mypy src
      - name: Tests
        run: pytest -q
